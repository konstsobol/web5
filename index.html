<!DOCTYPE html>
<html lang="ru">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="calc.js" defer></script>
    <title>NorrkeN's calculator</title>

    <style>
        body{
            background-color: gray;
        }
        .calc_container, .menu_container{
            border: 2px solid;
            border-radius: 20px;
            background-color: darkgray;
        }
    </style>

    <body>
        <div class="container">
            <div class="row justify-content-center mt-3 mt-md-5">
                <div class="calc_container col-8 col-md-6 mx-2 py-3">
                    <h1 class="text-center">Калькулятор стоимости заказа</h1>
                    <label for="product" class="py-2">Выберите продукт: </label>
                    <select id="product" class ="form-select">
                        <option value="80">Ручка</option>
                        <option value="30">Карандаш</option>
                        <option value="200">Тетрадь</option>
                        <option value="250">Маркер</option>
                    </select>
    
                    <label for="quantity" class="py-2">Количество</label>
                    <input type="number" id= "quantity" min="1" value="1" 
                        class="form-control">
                    <button id = "confirm_btn" class="btn btn-primary mt-2">
                        Рассчитать
                    </button>
                    
                    <h2 id="total" class="text-center d-flex flex-row-reverse 
                        mx-3">Стоимость: </h2>
                </div>
    
                <div class="menu_container col-6 col-md-4 mx-2 my-2 my-md-5 py-1">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Название</th>
                                <th>Цена (руб.)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Ручка</td>
                                <td>80</td>
                            </tr>
                            <tr>
                                <td>Карандаш</td>
                                <td>30</td>
                            </tr>
                            <tr>
                                <td>Тетрадь</td>
                                <td>200</td>
                            </tr>
                            <tr>
                                <td>Маркер</td>
                                <td>250</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
